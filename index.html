<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width
    onclick="handleclick(this)", initial onclick="handleclick(this)"-scale=1.0"
    />
    <title>Tick Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tick Tack Toe</h1>
      <div class="box">
        <div class="left">
          <div class="row">
            <div id="0" onclick="handleclick(this)" class="col"></div>
            <div id="1" onclick="handleclick(this)" class="col"></div>
            <div id="2" onclick="handleclick(this)" class="col"></div>
          </div>
          <div class="row">
            <div id="3" onclick="handleclick(this)" class="col"></div>
            <div id="4" onclick="handleclick(this)" class="col"></div>
            <div id="5" onclick="handleclick(this)" class="col"></div>
          </div>
          <div class="row">
            <div id="6" onclick="handleclick(this)" class="col"></div>
            <div id="7" onclick="handleclick(this)" class="col"></div>
            <div id="8" onclick="handleclick(this)" class="col"></div>
          </div>
        </div>
        <div class="right">
          <div class="won">
            <h1 class="text"></h1>
            <img src="peach-goma.gif" alt="" class="gif hidden" />
          </div>
          <div class="draw">
            <h1 class="drawtext"></h1>
          </div>
          <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
